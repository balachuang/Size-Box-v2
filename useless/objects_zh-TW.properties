obj_name=長頸鹿
obj_description=長頸鹿（學名：Giraffa）是一屬生長在非洲的反芻偶蹄動物，共有四個物種，是現存世界上最高的陸生動物。一般雄性個體高達4.8到5.5米高，重達900公斤。雌性個體一般要小一些。
