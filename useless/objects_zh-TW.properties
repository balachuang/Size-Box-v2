obj_category=植物
obj_name=椰子
obj_description=椰子（學名：Cocos nucifera）是棕櫚科椰屬的唯一種大型植物，椰子是椰樹的果實，是一種在熱帶地區很普及的果實。椰子樹的普及也在於其果實椰子可以在海中隨風浪漂流上千公里後生殖到離母樹非常遠的地方。
