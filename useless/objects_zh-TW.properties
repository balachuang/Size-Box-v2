obj_category=人類
obj_name=何平平
obj_description=何平平（1988年7月13日－2010年3月13日）身高73 cm（2尺5吋），曾是金氏世界紀錄上世界最矮小的成年人。何平平生於內蒙古自治區烏蘭察布市化德縣的一個家庭，排行第三，對上有兩位正常身高且已婚的姊姊。經醫生診斷發現原因是因為骨畸形成骨不全症，因而妨礙了正常的骨骼生長和身體的高度。
